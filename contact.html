<body>
   <div id="main">
        <div class="my-form">
                <h2>Contact Me</h2>
                <form name="myforms" method="POST" action="" onsubmit="return checkvalidity()">
                    Name:<br>
                   <input type="text" name="name" placeholder="Enter your name" required 
                   title="Name must not be less than 4 characters"><br>
                   Email:<br>
                   <input type="email" name="email" placeholder="Enter your email" required><br>
                   Title:<br>
                   <input type="text" name="title" placeholder="title" required><br>
                   Message:<br>
                   <textarea name="message">Send me a message</textarea><br>
                  <button id="my-btn">Submit</button>
                </form>
            </div>
